<svg width="520" height="100" viewBox="0 0 520 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sistem paleti: mor -> camgöbeği -> zümrüt -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#7C3AED"/>
      <stop offset="50%"  stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#10B981"/>
      <animate attributeName="x2" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="520" height="100" fill="none"/>
  <g filter="url(#glow)">
    <text x="15" y="70" font-family="Inter, ui-sans-serif" font-size="72" font-weight="900" fill="url(#g)">
      ukalai
    </text>
    <rect x="15" y="78" width="240" height="6" rx="3" fill="url(#g)">
      <animate attributeName="width" values="60;240;60" dur="2.8s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
